<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Podcasts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="client.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="main-content">
        <section id="business-podcasts">
            <h2>Business Podcasts</h2>
            <div class="podcast-grid" id="business-videos"></div>
        </section>
    </div>

    <script>
        // Fetch videos for Business category
        $.get('/videos/Business', function(videos) {
            const videoContainer = $('#business-videos');
            videos.forEach(video => {
                const videoElement = `
                    <div class="podcast-card">
                        <h3>${video.podcastName}</h3>
                        <video controls>
                            <source src="/video/${video._id}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                `;
                videoContainer.append(videoElement);
            });
        });
    </script>
</body>
</html>
