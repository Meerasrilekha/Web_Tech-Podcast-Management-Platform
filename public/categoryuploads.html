<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="creator.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <h2><i class="fas fa-podcast"></i> PODCAST</h2>
        <ul>
            <li><a href="creator.html"><i class="fas fa-star"></i> User Analytics </a></li>
            <li><a href="categoryuploads.html"><i class="fas fa-star"></i> Category Uploads</a></li>
            <li><a href="client.html"><i class="fas fa-home"></i> Client Dashboard</a></li>
        </ul>
    </div>

    <div class="main-content">
        <section id="upload" class="content-section">
            <h2 class="section-title">Upload New Podcasts</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="podcastName">Podcast Name:</label><br>
                <input type="text" id="podcastName" name="podcastName" required><br><br>

                <label for="category">Select a category:</label><br>
                <select id="category" name="category" required>
                    <option value="Technology">Technology</option>
                    <option value="Health & Fitness">Health & Fitness</option>
                    <option value="Comedy">Comedy</option>
                    <option value="News">News</option>
                    <option value="Business">Business</option>
                    <option value="True Crime">True Crime</option>
                </select><br><br>

                <label for="videoFile">Select a video file to upload (mp4, mps, webm):</label><br>
                <input type="file" id="videoFile" name="videoFile" accept=".mp4, .webm, .mps" required><br><br>
                
                <input type="submit" value="Upload Video" class="btn btn-primary">
            </form>
        </section>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            // Handle the upload form submission
            $('#uploadForm').on('submit', function(event) {
                event.preventDefault(); // Prevent default form submission
                
                const formData = new FormData(this);

                $.ajax({
                    url: '/upload', // Your server's upload route
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(data) {
                        alert('Upload successful!');
                        // Reset the form fields after successful upload
                        $('#uploadForm')[0].reset(); 
                    },
                    error: function(xhr) {
                        if (xhr.status === 400 && xhr.responseJSON && xhr.responseJSON.message) {
                            alert(xhr.responseJSON.message); // Show error message as a popup
                        } else {
                            alert('Error uploading video.');
                        }
                    }
                });
            });

            // Function to show content sections
            function showSection(sectionId) {
                $('.content-section').hide();
                $('#' + sectionId).show();
            }
        </script>
    </div>
</body>
</html>
