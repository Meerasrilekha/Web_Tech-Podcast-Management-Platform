<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="creator.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
        }
        .main-content {
            padding: 20px;
        }
        .content-section {
            background-color: #333;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        #videoPlayer {
            width: 100%;
            max-width: 800px; /* Limit the maximum width of the video */
            margin: 20px auto; /* Center the video */
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2><i class="fas fa-podcast"></i> PODCAST</h2>
        <ul>
            <li><a href="creator.html"><i class="fas fa-star"></i> User Analytics </a></li>
            <li><a href="categoryuploads.html"><i class="fas fa-star"></i> Category Uploads</a></li>
            <li><a href="client.html"><i class="fas fa-home"></i> Client Dashboard</a></li>
        </ul>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <section id="dashboard" class="content-section">
            <h2 class="section-title">Dashboard</h2>
            <div class="dashboard-stats">
                <h3>Website Statistics</h3>
                <p>Total Signups: <span id="totalSignups">0</span></p>
                <p>Total Views: <span id="totalViews">0</span></p>
            </div>
            <canvas id="signupChart" width="400" height="200"></canvas>
        </section>

        <section id="upload" class="content-section">
            <h2 class="section-title">Upload New Podcasts</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="podcastName">Podcast Name:</label><br>
                <input type="text" id="podcastName" name="podcastName" required><br><br>

                <label for="category">Select a category:</label><br>
                <select id="category" name="category" required>
                    <option value="Technology">Technology</option>
                    <option value="Health & Fitness">Health & Fitness</option>
                    <option value="Comedy">Comedy</option>
                    <option value="News">News</option>
                    <option value="Business">Business</option>
                    <option value="True Crime">True Crime</option>
                </select><br><br>

                <label for="videoFile">Select a video file to upload (mp4, mps, webm):</label><br>
                <input type="file" id="videoFile" name="videoFile" accept=".mp4, .webm, .mps" required><br><br>
                
                <input type="submit" value="Upload Video" class="btn btn-primary">
            </form>
        </section>

        <section id="videoSection" class="content-section">
            <h2 class="section-title">Watch Video</h2>
            <video id="videoPlayer" controls>
                <source id="videoSource" src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <div class="navbar">
            <div class="account-info">
                <span id="accountDetails">Not logged in</span>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Fetch account info and update the navbar
        $.get('/account', function(data) {
            if (data && data.email) {
                $('#accountDetails').text(data.email + ' (' + data.role + ')');
            } else {
                $('#accountDetails').text('Not logged in');
            }
        }).fail(function() {
            $('#accountDetails').text('Not logged in');
        });

        // Fetch statistics and update the dashboard
        $.get('/stats', function(data) {
            if (data) {
                $('#totalSignups').text(data.totalSignups);
                $('#totalViews').text(data.totalViews);
                renderSignupChart(data.signupHistory); 
            }
        }).fail(function() {
            $('#totalSignups').text('Error');
            $('#totalViews').text('Error');
        });

        // Handle the upload form submission
        $('#uploadForm').on('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            $.ajax({
                url: '/upload',
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function(data) {
                    alert('Upload successful!');
                },
                error: function(xhr) {
                    if (xhr.status === 400 && xhr.responseJSON && xhr.responseJSON.message) {
                        alert(xhr.responseJSON.message);  
                    } else {
                        alert('Error uploading video.');
                    }
                }
            });
        });

        // Function to render the signup chart
        function renderSignupChart(signupHistory) {
            const ctx = document.getElementById('signupChart').getContext('2d');
            const labels = signupHistory.map(entry => new Date(entry.date).toLocaleDateString());
            const data = signupHistory.map(entry => entry.count);

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Signups Over Time',
                        data: data,
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderWidth: 2,
                        pointBackgroundColor: 'rgba(54, 162, 235, 1)',
                        pointBorderColor: '#fff',
                        pointRadius: 5,
                        pointHoverRadius: 7
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.2)',
                            },
                            ticks: {
                                color: 'white'
                            },
                            title: {
                                display: true,
                                text: 'Number of Signups',
                                color: 'white'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.2)',
                            },
                            ticks: {
                                color: 'white'
                            },
                            title: {
                                display: true,
                                text: 'Date',
                                color: 'white'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                color: 'white'
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            titleColor: 'white',
                            bodyColor: 'white'
                        }
                    }
                }
            });
        }

        // Function to handle video play event
        function handleVideoPlay(videoId) {
            $.get(`/video/${videoId}`, function(data) {
                // Assuming data contains the video URL
                $('#videoSource').attr('src', data.url);
                $('#videoPlayer')[0].load(); // Load the new video source
                $('#videoPlayer')[0].play(); // Play the video automatically
                incrementViewCount(videoId);
            }).fail(function() {
                alert('Error loading video.');
            });
        }

        // Function to increment view count
        function incrementViewCount(videoId) {
            $.ajax({
                url: `/increment-view/${videoId}`, // Assuming you have this route to increment view count
                type: 'POST',
                success: function(data) {
                    // Update total views
                    $('#totalViews').text(data.totalViews);
                },
                error: function() {
                    console.error('Error incrementing view count.');
                }
            });
        }

        // Initialize the dashboard view
        showSection('dashboard');
    </script>
</body>
</html>
