<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Podcast Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <div class="navbar">
        <div class="login-signup-buttons">
            <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
            <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
        </div>
    </div>
    <div class="welcome-container text-center">
        <h1>Welcome to Podcast</h1>
        <p class="lead">Are you a Client or a Creator?</p>
        <div class="btn-group">
            <div class="card">
                <a href="client.html" class="btn btn-primary btn-lg">
                    <i class="fas fa-user"></i> Client
                </a>
                <p class="description">Explore a wide range of podcasts tailored just for you. Discover, listen, and enjoy!</p>
            </div>
            <div class="card">
                <a href="creator.html" class="btn btn-success btn-lg">
                    <i class="fas fa-pen-nib"></i> Creator
                </a>
                <p class="description">Join our community of creators and share your unique voice with the world!</p>
            </div>
        </div>
    </div>
   
    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Sign-Up Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signupForm">
                        <div class="mb-3">
                            <label for="signupEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="signupEmail" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signupPassword" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupRole" class="form-label">Role</label>
                            <select class="form-control" id="signupRole" name="role" required>
                                <option value="Client">Client</option>
                                <option value="Creator">Creator</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and jQuery for popup handling -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Popup handling for login and sign-up -->
    <script>
        // Handle login form submission
        $('#loginForm').submit(function(e) {
            e.preventDefault(); // Prevent default form submission
            const formData = $(this).serialize(); // Serialize form data

            $.post('/login', formData)
                .done(function(response) {
                    // Redirect on successful login
                    window.location.href = response.role === 'Client' ? 'client.html' : 'creator.html';
                })
                .fail(function(response) {
                    // Show error message as a popup alert
                    alert(response.responseJSON.message);
                });
        });
        // Handle sign-up form submission
        $('#signupForm').submit(function(e) {
            e.preventDefault(); // Prevent default form submission
            const formData = $(this).serialize(); // Serialize form data

            $.post('/signup', formData)
                .done(function(response) {
                    // Redirect on successful signup
                    window.location.href = response.role === 'Client' ? 'client.html' : 'creator.html';
                })
                .fail(function(response) {
                    // Show error message as a popup alert
                    alert(response.responseJSON.message);
                });
        });
    </script>
</body>
</html>
