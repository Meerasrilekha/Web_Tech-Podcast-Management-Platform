<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Uploaded Videos</h1>
        <div id="videoContainer" class="row"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
       $(document).ready(function() {
    // Fetch videos from the server
    $.get('http://localhost:3000/videos', function(videos) {
        videos.forEach(function(video) {
            const videoElement = `
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h4>${video.filename}</h4>
                            <video class="video-player" controls>
                                <source src="/video/${video._id}" type="${video.contentType}">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                    </div>
                </div>
            `;
            $('#videoContainer').append(videoElement);
        });
    }).fail(function(jqXHR, textStatus, errorThrown) {
        console.error('Failed to fetch videos:', textStatus, errorThrown);
        alert('Failed to fetch videos. Check console for details.');
    });
});

    </script>
</body>
</html>
